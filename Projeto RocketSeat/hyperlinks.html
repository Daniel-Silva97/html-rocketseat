<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>
        Encontre-me
    </h1>
    <ul>
        <li><a href="https://www.linkedin.com/in/danielspedro/" target="_blank">Linkedin</a></li> <!--Referenciando link com target _blank para abrir em nova guia-->
        <li><a href="mailto:danielsp699@gmail.com">E-mail</a></li> <!--Usando mailto para referenciar e-mail, abrirá uma caixa de e-mail no aplicativo padrão da máquina com o e-mail informado aqui como destino-->
        <li><a href="tel:+5511963826283">Telefone</a></li> <!--Número de telefone, se tiver facetime ou navegador estiver ligado ao celular envia uma solicitação de chamada pro número informado aqui-->
    </ul>
    <ul>
        <li><a href="#about">Sobre mim</a></li> <!--Exemplo de fragmento utilizado para referenciar pontos importantes na página e criar links para eles, ID criados mais acima no código-->
        <li><a href="#works">Trabalho</a></li>
        <li><a href="#glossary">Glossário</a></li>
    </ul>

    <a href="https://google.com.br" title="Ir para Google" target="_blank"> <!-- Link referenciando o google com title caso usuário descanse o mouse em cima do link-->
        <h1>GOOGLE</h1> <!--Aqui como pode ver, não precisa ter só texto dentro da tag <a> podendo haver outrass tags e até mesmo imagens no conteúdo-->
        <p>Caminho do google</p>
        <img src="https://source.unsplash.com/random" alt="">
    </a> 
</body>
</html>
