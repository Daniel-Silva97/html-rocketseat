<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!-- O exemplo abaixo é um formato básico de tabelas, onde:
    Usamos <table> para indicar que será uma tabela
        <thead> Cabeçalho da tabela, onde todos os th irá ficar
        <tbody> Corpo da tabela, onde todo o resto deve estar
        <tfoot> Rodapé da tabela, Somatório por exemplo
        <caption> Descrição do que a tabela representa            
        <tr> table row - Cria uma linha de tabela
        <th> table head - Cabeçalho da tabela
        <td> table data -Dados da tabela, uma linha com contéudo da tabela    
    -->
   <table>
       <caption>Tabela por pessoas</caption>
       <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td>Daniel</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Danilo</td>
                <td>16</td>
            </tr>
       </tbody>
       <tfoot>
           <tr>
               <td>Somatório:</td>
               <td>2 Pessoas</td>
           </tr>
       </tfoot>

   </table> 
</body>
</html>
