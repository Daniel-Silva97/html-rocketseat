<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Codificação dos caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Portabilidade para dispositivos móveis-->
    <title>Tabelas Complexas</title>
</head>
<body>

    <!--
        Para uma tabela mais complexa vamos usar o modelo abaixo:
        Dizer quantidade de produtos vendidos e produzidos por loja agrupando por nome de produtos
    -->
    <table>
        <caption>Produzidos x Vendidos por Loja</caption>

        <!--Para estilização podemos usar o colgroup que estará relacionado as colunas da tabela
        No exemplo abaixo usei para pintar um grupo de colunas de vermelho e outra de azul, como nesta tabela há um agrupamento de colunas, usamos o atributo span assim como foi feito nas colunas mais abaixo
        -->

        <colgroup>
            <col></col>
            <col span="2" style="background-color: blue;"></col>
            <col span="2" style="background-color: red;"></col>
        </colgroup>


        <thead>
            <tr>
                <th rowspan="2"></th> <!--rowspan fará com que este cabeçalho ocupe 2 linhas-->
                <th colspan="2" scope="colgroup">Afonso Pena</th> <!--colspan funciona da mesma forma porém ocupando colunas, no caso aqui são 2-->
                <th colspan="2" scope="colgroup">Antônia Pereira</th>
            </tr>

            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>30</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>


</html>
